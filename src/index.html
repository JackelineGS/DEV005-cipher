<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>CIFRA TUS DATOS</h1>
    </section>
    <form  id="formulario" class="form">
    <ul>
      <li>
        <label for="message" class="lab1">Escribe un mensaje </label>
        <input type= "text" id="message"  name="message" autofocus  onkeyup="javascript:this.value=this.value.toUpperCase();" class="in">
        <li>
          <label for="offset" class="lab2">Desplazamiento</label>
          <input type="number" id="offset"  name="offset" class="in2">
        </li>
      </li>
      <li class="button">
        <button type="submit" id="boton-Cifrar" class="in1">Cifrar</button>
      </li>
      <li class="button">
        <button type="submit" id="boton-Descifrar" class="in1">Descifrar</button>
      </li>
      <li>
        <label for="message-cifrado" class="lab3"> Mensaje Cifrado </label>
        <input type= "text" id="resultado"  name="resultado-cifrado" class="in">
      </li>
      <li class="button">
        <button type="submit" id="reiniciar" class="in1">Reiniciar</button>
      </li>
    </ul>
  </form>

    <script src="index.js" type="module"></script>
  </body>
</html>
