<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>CIFRA TUS DATOS</h1>
    </section>
    <form  id="formulario">
    <ul>
      <li>
        <label for="message">Escribe tu mensaje </label>
        <input type= "text" id="message"  name="message" autofocus  onkeyup="javascript:this.value=this.value.toUpperCase();">
        <li>
          <label for="offset">Elige el desplazamiento</label>
          <input type="number" id="offset"  name="offset">
        </li>
      </li>
      <li class="button">
        <button type="submit" id="boton-Cifrar">Cifrar</button>
      </li>
      <li class="button">
        <button type="submit" id="boton-Descifrar">Descifrar</button>
      </li>
      <li>
        <label for="message-cifrado"> Mensaje Cifrado </label>
        <input type= "text" id="resultado"  name="resultado-cifrado">
      </li>
      <li class="button">
        <button type="submit" id="reiniciar">Reiniciar</button>
      </li>
    </ul>
  </form>

    <script src="index.js" type="module"></script>
  </body>
</html>
